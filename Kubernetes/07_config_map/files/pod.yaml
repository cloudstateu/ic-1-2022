apiVersion: v1
kind: Pod
metadata:
  name: dapi-test-pod
spec:
  containers:
    - name: test-container
      image: k8s.gcr.io/busybox
      command: [ "/bin/sh", "-c", "env" ]
      env:
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: my-config-map-3
              key: test_frontend_url
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: my-config-map-4
              key: log_level
  restartPolicy: Never