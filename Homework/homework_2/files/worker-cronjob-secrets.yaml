apiVersion: batch/v1
kind: CronJob
metadata:
  name: worker
spec:
  jobTemplate:
    metadata:
      name: worker
    spec:
      template:
        spec:
          containers:
          - image: macborowy/chmurobank-exchangerates-downloader
            name: worker
            volumeMounts:
            - name: secrets-store-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true
            envFrom:
            - secretRef:
                name: db-secrets
          volumes:
          - name: secrets-store-inline
            csi:
              driver: secrets-store.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: "azure-kvname"
              nodePublishSecretRef:
                name: db-secrets
          restartPolicy: OnFailure
  schedule: "0 5 * * *"
